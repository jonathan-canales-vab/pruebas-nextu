<div class="pag-home">
  <div class="container">
    <nav-menu></nav-menu>

    <div class="lista-productos container animated fadeInDownBig fast">
      <div class="row align-items-center catalogo-top">
        <div class="col-7">
          <h2 class="pull-left white-text">Catálogo de Productos</h2>
        </div>
        <div class="col-5">
          <form>
            <div class="form-group ">
              <label for="descripcion" class="white-text">¿Qué estas buscando?</label>
              <input type="text" id="descripcion" placeholder="Buscar producto" class="form-control input-filtro">
            </div>
          </form>
        </div>
      </div>

      <div class="row catalogo">
        <div class="col-3" *ngFor="let prod of productos">
          <div class="box">
            <div class="img grayscale" [ngClass]="{grayscale:(prod.stock <= 0)}">
              <img src="{{'./assets/img/' + prod.img}}" alt="{{prod.nombre}}" class="img-responsive">
              <h4 class="text-center text-shadow">{{prod.nombre}}</h4>
            </div>

            <div class="informacion">
              <div><small><b>Precio:</b> $ {{prod.precio}}</small></div>
              <div><small><b>Unidades Disponibles: </b>{{prod.stock ? prod.stock : 'Agotado'}}</small></div>
              <div class="row">
                <div class="col-4">
                  <a [routerLink]="['/detalle-producto/', prod.id]" class="btn btn-primary" role="button">Ver Mas</a>
                </div>
                <div class="col-8">
                  <div class="input-group" >
                    <button class="btn btn-warning" type="button" [disabled]="(prod.stock <= 0)" (click)="agregarProducto(prod.id, agregar.value)">Añadir</button>
                    <input type="number" [value]="1" [disabled]="(prod.stock <= 0)" min="0" max={{prod.stock}} class="form-control text-right" id="disponible"  #agregar>
                  </div>
                </div>
              </div>
            </div>
            <div class="box footer">

            </div>

          </div>
        </div>
      </div>

    <div>
  </div>
</div>
